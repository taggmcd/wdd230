<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>
    <meta name="author" content="John Doe">
    <meta name="description" content="Fill Me In">

    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name*: <input type="text" name="fname" id="fname" required></label>
                <label class="top">Last Name*: <input type="text" name="lname" id="lname" required></label>
                <label class="top">Phone: <input type="tel" name="phone" id="phone" placeholder="1235551234"></label>
                <label class="top">Email*: <input type="email" name="email" id="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="top">Website: <input type="url" name="url" id="url" placeholder="https://"></label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" id="beginner" value="beginner">Beginner</label>
                <label class="sbs"><input type="radio" name="audience" id="intermediate"
                        value="intermediate">Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" id="advanced" value="advanced">Advanced</label>

                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" id="editing" value="yes"> Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="code" id="code" value="yes"> Coding</label>
                <label class="sbs"><input type="checkbox" name="process" id="process" value="yes"> Preprocessor</label>
                <label class="sbs"><input type="checkbox" name="client" id="client" value="yes"> FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completedDate"
                        id="completedDate"></label>
                <label class="top">
                    <select name="subject" id="subject">
                        <option value="">Please Select Subject</option>
                        <option value="business">Business Professional</option>
                        <option value="creative">Creative Professional</option>
                        <option value="construction">Constrution</option>
                        <option value="security">Cyber Security</option>
                        <option value="data">Data Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="software">Software Development</option>
                    </select>
                </label>
                <label class="top">
                    How May Authors <input type="number" name="authors" id="authors">
                </label>
            </fieldset>
            <input class="submit-btn" type="submit" value="Propose My Course">
        </form>
    </main>


    <footer>
        &copy; &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
